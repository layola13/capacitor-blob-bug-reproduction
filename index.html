<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitor Blob Bug Reproduction</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #333;
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 20px 0;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .result {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre-wrap;
      background-color: #f5f5f5;
      min-height: 100px;
    }
    
    .info {
      margin: 20px 0;
      padding: 10px;
      background-color: #e7f3fe;
      border-left: 4px solid #2196F3;
    }
    
    .log-entry {
        margin: 5px 0;
        padding: 5px;
        border-bottom: 1px solid #eee;
      }
      
      /* Add styles for error state */
      .result {
        transition: background-color 0.3s ease;
      }
      
      .log-entry[style*="color: red"] {
        background-color: rgba(255, 0, 0, 0.05);
        padding: 8px;
        border-radius: 4px;
        font-weight: bold;
      }
  </style>
</head>
<body>
  <h1>Capacitor Blob ResponseType Bug Reproduction</h1>
  
  <div class="info" id="platform-info">
    Detecting platform...
  </div>
  
  <button id="test-button" class="button">Test Capacitor Blob Handling</button>
  
  <div class="result" id="result-display">
    Click the button to run the test. Results will appear here and in the console.
  </div>
  
  <script type="module" src="./src/app.ts"></script>
</body>
</html>
